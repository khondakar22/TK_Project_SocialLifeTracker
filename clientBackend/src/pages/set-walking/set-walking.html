<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>setWalking</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding="true">
  <div #map id="map"></div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block  type="button" icon-left (click)="startWalking()">
          <ion-icon name="arrow-dropup-circle"></ion-icon>
          Start Walking
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="rosyBrown" type="button" icon-left (click)="endWalking()">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
          End Walking
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer class="txtPos">
  <ion-toolbar>
    <ion-title>
      <button color="gohstWhite" ion-button clear (click)="goToRootAgain()"> Back</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
