<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Management</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="uManag">
    
    <button [disabled]="!token" (click)="onResetPassword()" ion-button full block color="secondary">Reset Password</button>

       <button [disabled]="!token" (click)="onDeleted()" ion-button full block color="danger">Delete Account</button>
  
   
   <button [disabled]="!token" (click)="doLogout()" ion-button full block color="primary">Logout</button>

</ion-content>




<ion-footer  class="txtPos">
  <ion-toolbar>
    <ion-title ><button color="gohstWhite" ion-button clear (click)="goToRootAgain()" > Back</button></ion-title>
  </ion-toolbar>
</ion-footer>
